<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 1000px;
    }

    .loading {
      text-align: center;
      color: white;
      font-size: 1.5rem;
      padding: 50px;
    }

    .slideshow-wrapper {
      position: relative;
      width: 100%;
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
    }

    .slide-container {
      position: relative;
      width: 100%;
      padding-bottom: 75%;
      background: #000;
    }

    .slide-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide-image img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .slide-counter {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 1rem;
      z-index: 10;
    }

    .slide-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 20px;
      background: #0a0a0a;
      gap: 20px;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: scale(0.95);
    }

    .info {
      color: white;
      text-align: center;
      flex: 1;
      font-size: 1.1rem;
    }

    .title {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 768px) {
      .slide-controls {
        flex-wrap: wrap;
        padding: 20px 10px;
      }

      button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }

      .info {
        width: 100%;
        order: 3;
      }

      .title {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="title">Image Slideshow</h2>
    <div class="loading" id="loading">Mengambil gambar dari repository...</div>
    <div class="slideshow-wrapper" id="slideshow" style="display: none;">
      <div class="slide-container">
        <div class="slide-image" id="slideImage">
          <img id="mainImage" src="" alt="Slideshow Image">
        </div>
        <div class="slide-counter" id="counter"></div>
      </div>
      <div class="slide-controls">
        <button id="prevBtn">← Sebelumnya</button>
        <div class="info" id="info"></div>
        <button id="nextBtn">Selanjutnya →</button>
      </div>
    </div>
  </div>

  <script>
    const GITHUB_URL = 'https://raw.githubusercontent.com/fajarnadril/ImageViewer/main/img';
    const MAX_ATTEMPTS = 100;
    let images = [];
    let currentIndex = 0;

    const loading = document.getElementById('loading');
    const slideshow = document.getElementById('slideshow');
    const mainImage = document.getElementById('mainImage');
    const counter = document.getElementById('counter');
    const info = document.getElementById('info');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    // Ambil nomor gambar dari URL parameter
    function getStartImageNumber() {
      const params = new URLSearchParams(window.location.search);
      const imgParam = params.get('img');
      return parseInt(imgParam) || 1;
    }

    // Fetch semua gambar dari repository
    async function fetchImages() {
      images = [];
      for (let i = 1; i <= MAX_ATTEMPTS; i++) {
        const imageUrl = `${GITHUB_URL}${i}.png`;
        try {
          const response = await fetch(imageUrl, { method: 'HEAD' });
          if (response.ok) {
            images.push({ url: imageUrl, number: i });
            console.log(`Gambar ${i} ditemukan`);
          } else {
            if (i > 3 && !images.some(img => img.number > i - 3)) {
              console.log(`Stop di gambar ${i - 1}`);
              break;
            }
          }
        } catch (error) {
          console.log(`Error mengakses gambar ${i}`);
        }
        await new Promise(resolve => setTimeout(resolve, 100));
      }

      if (images.length > 0) {
        loading.style.display = 'none';
        slideshow.style.display = 'block';

        // Dapatkan nomor gambar dari URL parameter
        const startImageNumber = getStartImageNumber();
        // Cari index berdasarkan nomor gambar
        const startIndex = images.findIndex(img => img.number === startImageNumber);
        // Jika tidak ditemukan, gunakan index 0
        const finalIndex = startIndex >= 0 ? startIndex : 0;
        showSlide(finalIndex);
      } else {
        loading.textContent = 'Tidak ada gambar ditemukan. Periksa URL repository.';
      }
    }

    // Tampilkan slide berdasarkan index
    function showSlide(index) {
      if (images.length === 0) return;
      currentIndex = index;
      const image = images[currentIndex];
      mainImage.src = image.url;
      counter.textContent = `${currentIndex + 1}/${images.length}`;
      info.textContent = `Gambar ${image.number}`;
    }

    // Slide berikutnya
    function nextSlide() {
      currentIndex = (currentIndex + 1) % images.length;
      showSlide(currentIndex);
    }

    // Slide sebelumnya
    function prevSlide() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showSlide(currentIndex);
    }

    // Event listeners
    prevBtn.addEventListener('click', prevSlide);
    nextBtn.addEventListener('click', nextSlide);

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') nextSlide();
      if (e.key === 'ArrowLeft') prevSlide();
    });

    // Jalankan saat halaman selesai dimuat
    window.addEventListener('load', fetchImages);
  </script>
</body>
</html>
